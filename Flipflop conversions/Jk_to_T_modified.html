<!DOCTYPE html>

        <button ><a href="../Theory/Flip flop conversion/ff_conv_manual.html">Theory</a></button>

                <td>D</td>

                <td>Qn+1</td>

                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

                <td>Invalid</td> 

            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>1</td>
                <td>Invalid</td>

                <td>0</td> 

            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>

                <td>Invalid</td> 
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>0</td>
                <td>Invalid</td>

                <td>1</td> 
            </tr>
        </table>
        <img height="250" width="250" src = "./Pics/jk_to_t.png">
    </div>
