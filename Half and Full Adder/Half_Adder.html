<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Half_Adder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://pict.edu//images/pic.jpg" type="image/x-icon">
    <title>Half Adder Simulation</title>
</head>

<body onload="Adder()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-black border-1 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 me-0" href="#">
                <img src="https://pict.edu//images/pic.jpg" width="90" style="mix-blend-mode: multiply;" alt="PICT">
            </a>
            <div class="row-flex col-md-6 col-sm-12 pl-0 m-0">
                <div class="small-font text-center">Society for Computer Technology and Research's</div>
                <div class="large-font text-center">PUNE INSTITUTE OF COMPUTER TECHNOLOGY</div>
                <div class="small-font text-center">Department of Computer Engineering</div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" style="font-size: large;"
                        href="../sarthak/DELD-Simulator-main/manual_01.html">Theory</a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="button">
            <p style="margin-top: 20px;">
                <label class="switch">

                    <input type="checkbox" id="A" onchange="Adder()">
                    <span class="slider"></span>
                </label>
            </p>
            <br>
            <p class="button2">
                <br>
                <label class="switch">
                    <input type="checkbox" id="B" onchange="Adder()">
                    <span class="slider"></span>
                </label>
            </p>
        </div>
        <div class="img">
            <img src="Half Adder Block Diagram.png" width="500">
        </div>
        <div class="output">
            <p id="Sum"></p>
            <p id="Carry"></p>

            <div class="led" id="Sumled"></div>
            <div class="led" id="Carryled"></div>
        </div>
    </div>
    <script>
        function Adder() {
            var Result_led = document.getElementById("Sumled");
            var Carry_led = document.getElementById("Carryled");

            var inputA = document.getElementById("A");
            var inputB = document.getElementById("B");

            if (inputA.checked) {
                var valueA = 1;
            }
            else {
                var valueA = 0;
            }
            if (inputB.checked) {
                var valueB = 1;
            }
            else {

                var valueB = 0;
            }

            if ((valueA == 1 && valueB == 0) || (valueA == 0 && valueB == 1)) {
                Result_led.classList.toggle("on");
                Carry_led.classList.remove("on");

            }
            else if (valueA == 0 && valueB == 0) {
                Result_led.classList.remove("on");
                Carry_led.classList.remove("on");
            }
            else {
                Result_led.classList.remove("on");
                Carry_led.classList.toggle("on");
            }
        }
    </script>
</body>

</html>
