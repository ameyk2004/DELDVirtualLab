                <div class="small-font text-center">Society for Computer Technology and Research's</div>
                <div class="large-font text-center">PUNE INSTITUTE OF COMPUTER TECHNOLOGY</div>
                <div class="small-font text-center">Department of Computer Engineering</div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                    <a class="nav-link" style="font-size: large;"

        crossorigin="anonymous"></script>

    <div class="container">
        <div class="button">
            <p>
                <label class="switch">
                    <input type="checkbox" id="A" onchange="Adder()">
                    <span class="slider"></span>
                </label>
            </p>
            <br>
            <p class="button2">
                <br>
                <label class="switch">
                    <input type="checkbox" id="B" onchange="Adder()">
                    <span class="slider"></span>
                </label>
            </p>
            <br>
            <p class="button2">
                <br>
                <label class="switch">
                    <input type="checkbox" id="carryIn" onchange="Adder()">
                    <span class="slider"></span>
                </label>
            </p>
        </div>
        <div class="img">
            <img src="FullAdderimg.png" width="500">
        </div>
        <div class="output">
            <p id="sum"></p>
            <p id="carryOut"></p>

            <div class="led" id="result_led"></div>
            <div class="led" id="carryout_led"></div>
        </div>
    </div>
