    <script>
        function selectOutput() {

            var S0 = document.getElementById("S0");
            var S1 = document.getElementById("S1");
            var D0 = document.getElementById("D0");
            var D1 = document.getElementById("D1");
            var D2 = document.getElementById("D2");
            var D3 = document.getElementById("D3");

            if (S0.checked) {
                var valueS0 = 1;
            }
            else {
                var valueS0 = 0;
            }
            if (S1.checked) {
                var valueS1 = 1;
            }
            else {
                var valueS1 = 0;
            }

            var intChoice = toInt(valueS1, valueS0);

            var output_led = document.getElementById("outputled");

            var output = 0;

            if (intChoice == 0) {
                var outputcont = document.getElementById("text");
                outputcont.innerHTML="I0 selected!";
                if (D0.checked) {
                    var output = 1;
                }
                else {
                    var output = 0;
                }
            }
            else if (intChoice == 1) {
                var outputcont = document.getElementById("text");
                outputcont.innerHTML="I1 selected!";
                if (D1.checked) {
                    var output = 1;
                }
                else {
                    var output = 0;
                }
            }
            else if (intChoice == 2) {
                var outputcont = document.getElementById("text");
                outputcont.innerHTML="I2 selected!";
                if (D2.checked) {
                    var output = 1;
                }
                else {
                    var output = 0;
                }
            }
            else if (intChoice == 3) {
                var outputcont = document.getElementById("text");
                outputcont.innerHTML="I3 selected!";
                if (D3.checked) {
                    var output = 1;
                }
                else {
                    var output = 0;
                }
            }
            if (output == 1) {
                output_led.classList.add("on");
            }
            else {
                output_led.classList.remove("on");
            }
        }

        function toInt(a, b) {
            var integer;
            integer = a * 2 + b * 1;
            return integer;
        }
