    <center>
        <h1>2-bit Comparator</h1>
    </center>

    <div class="container">
        <div class="button" style="margin-top: 200px;">

            B1:
            <label class="switch">

                <input type="checkbox" id="B1" onchange="compareBits()">
                <span class="slider"></span>
            </label>
            <br>
            B0:
            <label class="switch">
                <input type="checkbox" id="B0" onchange="compareBits()">
                <span class="slider"></span>
            </label>
            <br>
            A1:
            <label class="switch">
                <input type="checkbox" id="A1" onchange="compareBits()">
                <span class="slider"></span>
            </label>
            <br>
            A0:
            <label class="switch">
                <input type="checkbox" id="A0" onchange="compareBits()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="img">
            <img src="Resources/twobit_diagram.jpeg" width="900" height="430">
        </div>
        <div class="text">
            <br>
            <div class="led" id="smallerled"></div>
            <div class="led" id="greaterled"></div>
            <div class="led" id="equalled"></div>
        </div>
        <script>
            function compareBits() {

                var inputA1 = document.getElementById("A1");
                var inputA0 = document.getElementById("A0");
                var inputB1 = document.getElementById("B1");
                var inputB0 = document.getElementById("B0");

                if (inputA1.checked) {
                    var valueA1 = 1;
                }
                else {
                    var valueA1 = 0;
                }
                if (inputA0.checked) {
                    var valueA0 = 1;
                }
                else {

                    var valueA0 = 0;
                }
                if (inputB1.checked) {
                    var valueB1 = 1;
                }
                else {

                    var valueB1 = 0;
                }
                if (inputB0.checked) {
                    var valueB0 = 1;
                }
                else {

                    var valueB0 = 0;
                }


                compare(valueA0, valueA1, valueB0, valueB1);
            }


            function compare(inputA0, inputA1, inputB0, inputB1) {

                let greaterResult = 0;
                let smallerResult = 0;
                let equalResult = 0;
                intNum1 = toInt(inputA1, inputA0);
                intNum2 = toInt(inputB1, inputB0);

                if (intNum1 > intNum2) {
                    greaterResult = 1;
                }
                else if (intNum1 < intNum2) {
                    smallerResult = 1;

                }
                else {
                    equalResult = 1;
                }

                var small_led = document.getElementById("smallerled");
                var equal_led = document.getElementById("equalled");
                var great_led = document.getElementById("greaterled");

                if (smallerResult == 1) {
                    small_led.classList.add("on");
                    equal_led.classList.remove("on");
                    great_led.classList.remove("on");
                }
                else if (equalResult == 1) {
                    small_led.classList.remove("on");
                    equal_led.classList.add("on");
                    great_led.classList.remove("on");
                }
                else if (greaterResult == 1) {
                    small_led.classList.remove("on");
                    equal_led.classList.remove("on");
                    great_led.classList.add("on");
                }
            }

            function toInt(a, b) {
                var integer;

                integer = a * 2 + b * 1;

                return integer;
            }
        </script>
