<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-black border-1 mb-5">

        <a class="navbar-brand ms-3 me-0" href="#">
            <img src="https://pict.edu//images/pic.jpg" width="90" style="mix-blend-mode: multiply;" alt="PICT">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <!-- header -->
    <h1 class="mb-5 h1" style="font-size: 2rem;">Binary Coded Decimal Adder</h1>

    <!-- this is a container div which is uses display grid for defining the layout and make it responsive -->

    <div class="container-grid">
        <div>
            <button onclick="calculateBCD()">Calculate</button> <!--- calculate button -->
        </div>
        <div>
            <!--This contains input A3A2A1A0-->
            <div class="input1-div">
                <input type="checkbox" name="a0" id="a0">
                <label for="a0"></label>
            
                <input type="checkbox" name="a1" id="a1">
                <label for="a1"></label>
            
                <input type="checkbox" name="a2" id="a2">
                <label for="a2"></label>
            
                <input type="checkbox" name="a3" id="a3">
                <label for="a3"></label>
            </div>
            <!--This contains input B3B2B1B0-->
            <div class="input2-div">
                <input type="checkbox" name="b0" id="b0">
                <label for="b0"></label>
            
                <input type="checkbox" name="b1" id="b1">
                <label for="b1"></label>
            
                <input type="checkbox" name="b2" id="b2">
                <label for="b2"></label>
            
                <input type="checkbox" name="b3" id="b3">
                <label for="b3"></label>
            </div>

        </div>
        <div style="border: 1px solid black;" id="diagram"></div> <!--This div contains the diagram as a background image DO NOT ALTER-->
        <div>
            <!--This is the output div that contains outputs Carry S3S2S1S0-->
            <div class="output-div">
                    <div id="s0"></div>
                    <div id="s1"></div>
                    <div id="s2"></div>
                    <div id="s3"></div>
                    <div id="carry"></div>
            </div>
        </div>
    </div>

    <hr>

    <!-- This is where we store the outputs -->
    <div class="output-container">
        <div class="child">
            <div style="text-decoration: underline; text-underline-offset: 5px; font-weight: bold;" class="inputA">Input A</div>
            <div style="text-decoration: underline; text-underline-offset: 5px; font-weight: bold;" class="inputB">Input B</div>
            <div style="text-decoration: underline; text-underline-offset: 5px; font-weight: bold;" class="sum">Output</div>
        </div>
    </div>
